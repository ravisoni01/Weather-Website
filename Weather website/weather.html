<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" autocomplete="off" id="search-box" placeholder="Search for a City">
        </div>
        <div class="contain">
            <div class="location">
                <div class="city">-, -</div>
                <div class="data">Wednesday 17 February 2021</div>
                <!-- <div class="data"></div> -->
            </div>
            <div class="current">
                <div class="temp">-<span>°c</span></div>
                <div class="weather">-</div>
                <div class="hi-low">-°c / -°c</div>
            </div>
        </div>
    </div>
</body>
<script src="weather.js"></script>
</html>
